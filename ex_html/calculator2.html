<html>

<head>
    <meta charset="utf8">
    <title>เครื่องคิดเลข</title>
    <style type="text/css">
        * {
            font-size: 30pt;
        }
        input
        {
            font-size: 30pt;
        }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
         var show = 0;
         var hidden = "";
         var state = "";
         var state2 = "";

         function numberPress(number)
        {
            show = $("#textbox1").val();
            if (show == 0 || (state != "" && state2 != "1"))
            {
                show = number;
                if(state != "")
                {
                    state2 = "1";
                }
            }
            else
            {
                show = ""+ show +""+ number;
            }
            $("#textbox1").val(show);
        }

        $(document).ready(function(){
            $("#0").click(function()
            {
                numberPress("0");
            });
            $("#1").click(function()
            {
                numberPress("1");
            });
            $("#2").click(function(){
                numberPress("2");
            });
            $("#3").click(function(){
                numberPress("3");
            });
            $("#4").click(function(){
                numberPress("4");
            });
            $("#5").click(function(){
                numberPress("5");
            });
            $("#6").click(function(){
                numberPress("6");
            });
            $("#7").click(function(){
                numberPress("7");
            });
            $("#8").click(function(){
                numberPress("8");
            });
            $("#9").click(function(){
                numberPress("9");
            });
            $("#plus").click(function(){
                state = "+";
                state2 = "";
                hidden = show;
            });

            $("#minus").click(function(){
                state = "-";
                state2 = "";
                hidden = show;
            });

            $("#multiply").click(function(){
                state = "*";
                state2 = "";
                hidden = show;
            });

            $("#divide").click(function(){
                state = "/";
                state2 = "";
                hidden = show;
            });
            $("#equals").click(function()
            {
                show = $("#textbox1").val();
                if(state == "+")
                {
                    show = parseFloat(hidden) + parseFloat(show);
                }
                else if(state == "-")
                {
                    show = parseFloat(hidden) - parseFloat(show);
                }
                else if(state == "*")
                {
                    show = parseFloat(hidden) * parseFloat(show);
                }
                else if(state == "/")
                {
                    show = parseFloat(hidden) / parseFloat(show);
                }
                    state = "/";
                    state2 = "";
                    hidden = "";

                    $("#textbox1").val(show);
            });
            $("#textbox1").val(0);
        });
    </script>
</head>
<body>
    <input type="text" name="textbox1" id="textbox1" style="text-align: right;" />
    <br/>
    <br/>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="plus">+</button>
    <br/><br/>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="minus">-</button>
    <br/><br/>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="multiply">*</button>
    <br/><br/>
    <button id="0">0</button>
    <button id="equals" style="width: 75px;">=</button>
    <button id="divide">/</button>
    <br/>
</body>


</html>
